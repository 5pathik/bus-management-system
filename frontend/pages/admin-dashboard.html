<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<div class="erp-header">
  <div class="erp-left">
    <img src="../assets/logo.png" class="logo">
    <span>Admin Panel</span>
  </div>
  <div class="erp-right">
    <span id="adminName">Admin</span>
  </div>
</div>

<div class="layout">
  <div class="dashboard">
    <h2>System Overview</h2>

    <div class="grid">
      <div class="card">
        <h3>Total Students</h3>
        <p id="students">0</p>
      </div>
      <div class="card">
        <h3>Total Drivers</h3>
        <p id="drivers">0</p>
      </div>
      <div class="card">
        <h3>Total Routes</h3>
        <p id="routes">0</p>
      </div>
      <div class="card">
        <h3>Total Buses</h3>
        <p id="buses">0</p>
      </div>
    </div>
  </div>
</div>

<script src="../js/admin.js"></script>
</body>
</html>
