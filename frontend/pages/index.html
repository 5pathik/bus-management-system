<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>University Bus Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Common + Page CSS -->
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <!-- Background -->
  <div class="login-bg"></div>

  <!-- Login Card -->
  <div class="login-box">

    <div class="login-header">
      <h2>University Bus System</h2>
      <p>Login to continue</p>
    </div>

    <input
      type="text"
      id="userId"
      placeholder="University ID / Email"
      autocomplete="username"
    >

    <input
      type="password"
      id="password"
      placeholder="Password"
      autocomplete="current-password"
    >

    <!-- Security Code -->
    <div class="security-box">
      <span id="securityCode"></span>
      <button type="button" onclick="generateCode()" title="Refresh Code">â†»</button>
    </div>

    <input
      type="text"
      id="securityInput"
      placeholder="Enter Security Code"
    >

    <button class="login-btn" type="button" onclick="login()">LOGIN</button>

    <div class="links">
      <a href="../modules/forgot-password.html">Forgot password?</a>
      |
      <a href="#">Forgot ID?</a>
    </div>

  </div>

  <!-- Page JS -->
  <script src="../js/login.js"></script>
</body>
</html>
